<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Cash - Telegram Edition</title>

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>
    
    <script src="https://quge5.com/88/tag.min.js" data-zone="195034" async data-cfasync="false"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #121212; color: #ffffff; margin: 0; padding: 0; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 480px; background: #1e1e1e; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        h2, h3 { color: #007aff; text-align: center; }
        input, select { width: 100%; padding: 14px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #333; background: #2c2c2c; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background-color: #007aff; color: white; border: none; font-weight: bold; border-radius: 10px; cursor: pointer; margin-top: 5px; transition: 0.3s; }
        button:active { transform: scale(0.98); }
        button:disabled { background-color: #444; color: #888; cursor: not-allowed; }
        .data-card { background: #2c2c2c; padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #3d3d3d; }
        .balance-text { color: #32d74b; font-size: 26px; font-weight: bold; }
        .history-item { background: #3a3a3c; padding: 10px; border-radius: 8px; margin-top: 5px; font-size: 14px; display: flex; justify-content: space-between; border-left: 4px solid #007aff; }
        .status-pending { color: #ff9500; font-weight: bold; }
        .status-success { color: #32d74b; font-weight: bold; }
        .notice { background: #3a3a3c; padding: 10px; border-radius: 10px; font-size: 13px; color: #ffd60a; margin-bottom: 15px; text-align: center; font-weight: bold; }
        .refer-text { color: #ffd60a; font-size: 16px; font-weight: bold; margin-bottom: 10px; display: block; text-align: center; }
        
        /* ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡¶°‡¶æ‡¶â‡¶® ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        #timerDisplay { font-size: 18px; color: #ff3b30; font-weight: bold; text-align: center; display: none; margin-top: 10px; padding: 10px; background: rgba(255, 59, 48, 0.1); border-radius: 8px; }
    </style>
</head>
<body>
    <div class="app-container">
        
        <div id="loginScreen" class="app-screen">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="logEmail" placeholder="Email" required>
                <input type="password" id="logPassword" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <p style="text-align: center;">New here? <span style="color:#0a84ff; cursor:pointer;" onclick="showScreen('registerScreen')">Register Now</span></p>
        </div>

        <div id="dashboardScreen" class="app-screen" style="display:none;">
            <h3>Dashboard</h3>
            <div class="data-card">
                <p>Welcome, <strong id="dashName">...</strong></p>
                <p>Balance: <span id="dashBalance" class="balance-text">0.00 BDT</span></p>
            </div>

            <div class="data-card" style="display: flex; justify-content: space-between;">
                <div><p>Ads Today</p><strong id="adsCount">0/20</strong></div>
                <div><p>Total Refers</p><strong id="refCount">0</strong></div>
            </div>

            <button id="watchAdBtn" onclick="watchAd()">üé• Watch Ad & Earn</button>
            
            <div id="timerDisplay">Please wait: <span id="countdown">03:00:00</span></div>
            
            <div class="data-card" style="margin-top:15px; text-align: center;">
                <span class="refer-text">ü§ù Earn 5 BDT per Refer!</span>
                <p>Refer Code: <strong id="dashReferCode" style="color:#0a84ff; font-size: 20px;">...</strong></p>
                <button style="background:#34c759;" onclick="copyReferralLink()">Copy Refer Link</button>
            </div>

            <button style="background:#ff9500;" onclick="showScreen('withdrawScreen')">Withdraw Money</button>

            <div class="data-card" style="margin-top:20px;">
                <h4 style="margin-bottom: 10px; border-bottom: 1px solid #444; padding-bottom: 5px;">Withdraw History</h4>
                <div id="historyList">Loading...</div>
            </div>

            <button style="background:#ff3b30; margin-top:20px;" onclick="auth.signOut()">Logout</button>
        </div>

        <div id="withdrawScreen" class="app-screen" style="display:none;">
            <h3>Withdraw Funds</h3>
            <div class="notice">Recharge: 20 BDT | Bkash: 50 BDT</div>
            <form id="withdrawForm">
                <select id="method" required>
                    <option value="Recharge">Mobile Recharge</option>
                    <option value="Bkash">Bkash</option>
                </select>
                <input type="number" id="amount" placeholder="Amount" required>
                <input type="text" id="accountNumber" placeholder="Account Number" required>
                <button type="submit" style="background:#32d74b;">Request Withdraw</button>
            </form>
            <button style="background:#3a3a3c;" onclick="showScreen('dashboardScreen')">Back</button>
        </div>

    </div>

    <script>
        // 1. Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAnNUHLN9R-HlSkbv6c0zw7PxrUZIqqCEA",
            authDomain: "refer-and-earn-f924e.firebaseapp.com",
            projectId: "refer-and-earn-f924e",
            storageBucket: "refer-and-earn-f924e.firebasestorage.app",
            messagingSenderId: "737790821100",
            appId: "1:737790821100:web:11b6bcdc9fc5644bdf1bc9"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let timerInterval;

        // 2. Watch Ad Function
        async function watchAd() {
            const user = auth.currentUser;
            if(!user) return;

            const doc = await db.collection('users').doc(user.uid).get();
            const data = doc.data();
            
            // ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶® ‡ß© ‡¶ò‡¶£‡ßç‡¶ü‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá ‡¶ï‡¶ø ‡¶®‡¶æ
            if (data.adsWatchedToday >= 20 && data.lastAdBatchTime) {
                const diff = (new Date() - data.lastAdBatchTime.toDate()) / (1000 * 60 * 60);
                if (diff < 3) return; 
            }

            // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶ì‡¶™‡ßá‡¶® ‡¶ï‡¶∞‡¶æ (Multitag)
            window.open('https://quge5.com/88/tag.min.js?zone=195034', '_blank');

            let newCount = (data.adsWatchedToday || 0) + 1;
            let updateData = {
                balance: firebase.firestore.FieldValue.increment(0.10),
                adsWatchedToday: newCount
            };

            if (newCount >= 20) {
                updateData.lastAdBatchTime = firebase.firestore.FieldValue.serverTimestamp();
            }

            await db.collection('users').doc(user.uid).update(updateData);
        }

        // 3. ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® (Live Countdown)
        function startTimer(targetDate) {
            clearInterval(timerInterval);
            const display = document.getElementById('timerDisplay');
            const countdownEl = document.getElementById('countdown');
            const btn = document.getElementById('watchAdBtn');

            timerInterval = setInterval(() => {
                const now = new Date().getTime();
                const distance = (targetDate.getTime() + (3 * 60 * 60 * 1000)) - now;

                if (distance < 0) {
                    clearInterval(timerInterval);
                    display.style.display = 'none';
                    btn.disabled = false;
                    // ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü
                    db.collection('users').doc(auth.currentUser.uid).update({ adsWatchedToday: 0 });
                    return;
                }

                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownEl.textContent = 
                    (hours < 10 ? "0" + hours : hours) + ":" + 
                    (minutes < 10 ? "0" + minutes : minutes) + ":" + 
                    (seconds < 10 ? "0" + seconds : seconds);
                
                display.style.display = 'block';
                btn.disabled = true;
            }, 1000);
        }

        // 4. Auth State & Realtime Updates
        auth.onAuthStateChanged(user => {
            if(user) {
                db.collection('users').doc(user.uid).onSnapshot(doc => {
                    if(doc.exists) {
                        const data = doc.data();
                        document.getElementById('dashName').textContent = data.name;
                        document.getElementById('dashBalance').textContent = data.balance.toFixed(2) + " BDT";
                        document.getElementById('dashReferCode').textContent = data.referCode;
                        document.getElementById('adsCount').textContent = (data.adsWatchedToday || 0) + "/20";
                        document.getElementById('refCount').textContent = data.referCount || 0;
                        
                        // ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï ‡¶ö‡ßá‡¶ï
                        if (data.adsWatchedToday >= 20 && data.lastAdBatchTime) {
                            startTimer(data.lastAdBatchTime.toDate());
                        } else {
                            document.getElementById('timerDisplay').style.display = 'none';
                            document.getElementById('watchAdBtn').disabled = false;
                        }
                    }
                });
                showScreen('dashboardScreen');
            } else { showScreen('loginScreen'); }
        });

        // 5. Utility Functions (Show Screen, Copy Link etc.)
        function showScreen(id) {
            document.querySelectorAll('.app-screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        function copyReferralLink() {
            const code = document.getElementById('dashReferCode').textContent;
            const link = `https://t.me/Earning00100_bot?start=${code}`;
            const el = document.createElement('textarea');
            el.value = link;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert("Refer Link Copied!");
        }

        // Login Logic
        document.getElementById('loginForm').addEventListener('submit', e => {
            e.preventDefault();
            auth.signInWithEmailAndPassword(document.getElementById('logEmail').value, document.getElementById('logPassword').value).catch(err => alert(err.message));
        });
    </script>
</body>
                                   </html>
